<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/scrollreveal@4"></script>
  <style>
    .widget-list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  background: black;
  border-radius: 8px;
}

.widget {
  width: 15%;
  height: 50px;
  flex: auto;
  margin: 0.5rem;
  background: white;
  line-height: 50px;
  text-align: center;
  border-radius: 4px;
}

  </style>
</head>

<body>

  <!--  utility class (explicit) -->
  

  <!-- style extension (implicit) --> 
  <ul class="widget-list">
     <li class="widget">1</li>
     <li class="widget">2</li>
     <li class="widget">3</li>
     <li class="widget">4</li>
     <li class="widget">5</li>
   </ul>

  <script>
  
    ScrollReveal().reveal('.widget', { interval: 200 });
  </script>

</body>
</html>
