<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 2px solid;
        }
        .child{
            height: 15px;
            /* width:5%; */
            background-color: chartreuse;
            animation: width 10s linear ;
        }
        @keyframes width {
            0%{
                width: 10%;
            } 
            100%{
                width: 100%;
            }
            
        }
       
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
